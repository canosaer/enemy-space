<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title> Dark Moon: Enemy Space </title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/5290a709ed.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="dist/css/main.css">

</head>

<body>

	<main class="content-grid">
		<section class="title-screen">
			<h1 class="title-screen__title">Dark Moon</h1>
			<h2 class="title-screen__subtitle">Enemy Space</h2>
			<ul class="title-screen__options">
				<li class="title-screen__item title-screen__item_continue">Continue</li>
				<li class="title-screen__item title-screen__item_new">New Game</li>
				<li class="title-screen__item title-screen__item_instructions">Instructions</li>
			</ul>
			<footer class="title-screen__footer">&#169; 2021 by Eric Canosa</footer>
		</section>
		<section class="game-display hidden">
			<h1 class="game-display__title">DARK MOON</h1>
			<h2 class="game-display__subtitle">Enemy Space</h2>
			<div class="message-bar">
				<ul class="message-bar__list">
					<li class="message-bar__message message-bar__message_main"></li>
					<li class="message-bar__message message-bar__message_secondary"></li>
				</ul>
			</div>
			<section class="player-mat player-mat_human">
				<div class="ship-display ship-display_human">
					<figure class="ship-display__image ship-display__image_human"></figure>
					<figcaption class="ship-display__name ship-display__name_human">Player Ship</figcaption>
				</div>
				<ul class="components components_human">
				</ul>
				<ul class="consumables consumables_human">
					<li class="consumables__item"></li>
				</ul>
				<div class="crew crew_human">
					<p class="crew__pilot">Pilot: <span class="red">+</span><span class="crew__pilot-level crew__pilot-level_human"></span></p>
					<p class="crew__gunner">Gunner: <span class="red">+</span><span class="crew__gunner-level crew__gunner-level_human"></span></p>
					<p class="crew__engineer">Engineer: <span class="red">+</span><span class="crew__engineer-level crew__engineer-level_human"></span></p>
				</div>
				<ul class="special-actions">
					<li class="special-actions__button special-actions__button_attack-run">Attack Run</li>
					<li class="special-actions__button special-actions__button_expose">Expose</li>
					<li class="special-actions__button special-actions__button_hack">Hack</li>
				</ul>
				<div class="last-column">
					<div class="complete">Complete Turn</div>
					<div class="xp">
						<h2 class="xp__heading">XP</h2>
						<p class="xp__value">0</p>
					</div>
				</div>
			</section>
			<section class="player-mat player-mat_opponent">
				<div class="ship-display ship-display_opponent">
					<figure class="ship-display__image ship-display__image_opponent"></figure>
					<figcaption class="ship-display__name ship-display__name_opponent"></figcaption>
				</div>
				<ul class="components components_opponent">
				</ul>
				<ul class="consumables consumables_opponent">
					<li class="consumables__item"><span class="consumables__item consumables__item_opp1"></span></li>
				</ul>
				<div class="crew crew_opponent">
					<p class="crew__pilot">Pilot: +<span class="crew__pilot-level crew__pilot-level_opponent"></span></p>
					<p class="crew__gunner">Gunner: +<span class="crew__gunner-level crew__gunner-level_opponent"></span></p>
					<p class="crew__engineer">Engineer: +<span class="crew__engineer-level crew__engineer-level_opponent"></span></p>
				</div>
			</section>
			<section class="spacedock">
				<ul class="storage">
					<li class="storage__item storage__item_1"></li>
					<li class="storage__item"></li>
					<li class="storage__item"></li>
					<li class="storage__item"></li>
					<li class="storage__item"></li>
				</ul>
				<div class="credits">0</div>
				<div class="capacity">7</div>
			</section>
			<footer class="game-display__footer">&#169; 2021 by Eric Canosa</footer>
		</section>
	</main>


	<script src="dist/js/title-screen.js"></script>
	<script src="dist/js/message-handler.js"></script>
	<script src="dist/js/deck.js"></script>
	<script src="dist/js/player.js"></script>
	<script src="dist/js/game.js"></script>
	<script src="dist/js/main.js"></script>

</body>

</html>
